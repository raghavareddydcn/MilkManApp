global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'milkman-monitor'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'containers'

  # Spring Boot Application metrics
  - job_name: 'milkman-app'
    metrics_path: '/milkman/actuator/prometheus'
    static_configs:
      - targets: ['milkman-app:8081']
        labels:
          application: 'milkman'
          service: 'backend'

  # PostgreSQL metrics (requires postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'database'

  # Node.js Web UI metrics
  - job_name: 'milkman-web'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['milkman-web:3001']
        labels:
          application: 'milkman'
          service: 'frontend'

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilkMan API Debug Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: #6c757d;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .info-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .info-value {
            font-size: 16px;
            color: #333;
            word-break: break-all;
        }
        
        pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.6;
            margin-top: 15px;
        }
        
        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .hidden {
            display: none;
        }
        
        .quick-tests {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .quick-tests button {
            padding: 10px 20px;
            font-size: 14px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ü•õ MilkMan API Debug Tool</h1>
            <p class="subtitle">Test authentication and API endpoints</p>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Enter phone (e.g., 9876543210)" value="9876543210">
            </div>
            
            <div class="form-group">
                <label for="pin">PIN</label>
                <input type="password" id="pin" placeholder="Enter PIN" value="admin">
            </div>
            
            <div>
                <button onclick="login()">üîê Login</button>
                <button class="secondary" onclick="logout()">üö™ Logout</button>
                <button class="secondary" onclick="clearAll()">üóëÔ∏è Clear All</button>
            </div>
        </div>
        
        <div id="authSection" class="card hidden">
            <h2>üé´ Authentication Details</h2>
            <div class="info-grid" id="authInfo"></div>
            
            <h2 style="margin-top: 30px;">üß™ Quick Tests</h2>
            <div class="quick-tests">
                <button onclick="testCustomerProfile()">Get Customer Profile</button>
                <button onclick="testProducts()">Get Products</button>
                <button onclick="testOrders()">Get Orders</button>
                <button onclick="testSubscriptions()">Get Subscriptions</button>
                <button onclick="testCustomerList()">Get All Customers (Admin)</button>
            </div>
        </div>
        
        <div id="responseSection" class="card hidden">
            <h2>üì° API Response</h2>
            <div id="responseHeader"></div>
            <pre id="responseBody"></pre>
        </div>
        
        <div class="card">
            <h2>üíæ LocalStorage Data</h2>
            <button onclick="showLocalStorage()">üîÑ Refresh LocalStorage</button>
            <pre id="localStorageData">Click "Refresh LocalStorage" to view data</pre>
        </div>
    </div>

    <script>
        const API_BASE = '/milkman';
        
        async function login() {
            const phone = document.getElementById('phone').value;
            const pin = document.getElementById('pin').value;
            
            if (!phone || !pin) {
                alert('Please enter both phone and PIN');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/customer/authenticate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone, authPin: pin })
                });
                
                const data = await response.json();
                console.log('Login response:', data);
                
                if (data.status === 'success') {
                    // Store auth data
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('refreshToken', data.data.refreshToken);
                    localStorage.setItem('user', JSON.stringify({
                        customerId: data.data.customerId,
                        customerName: data.data.customerName,
                        role: data.data.role
                    }));
                    
                    displayAuthInfo(data.data);
                    document.getElementById('authSection').classList.remove('hidden');
                    alert('‚úÖ Login successful!');
                } else {
                    alert('‚ùå Login failed: ' + data.message);
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('‚ùå Error: ' + error.message);
            }
        }
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('user');
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('responseSection').classList.add('hidden');
            showLocalStorage();
            alert('Logged out successfully');
        }
        
        function clearAll() {
            localStorage.clear();
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('responseSection').classList.add('hidden');
            showLocalStorage();
            alert('All data cleared');
        }
        
        function displayAuthInfo(data) {
            const html = `
                <div class="info-item">
                    <div class="info-label">Customer ID</div>
                    <div class="info-value">${data.customerId}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Customer Name</div>
                    <div class="info-value">${data.customerName}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Role</div>
                    <div class="info-value">
                        <span class="status ${data.role === 'ADMIN' ? 'warning' : 'success'}">
                            ${data.role}
                        </span>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-label">Token (First 50 chars)</div>
                    <div class="info-value" style="font-size: 11px;">${data.token.substring(0, 50)}...</div>
                </div>
            `;
            document.getElementById('authInfo').innerHTML = html;
            showLocalStorage();
        }
        
        async function apiCall(endpoint, method = 'GET', body = null) {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Please login first');
                return;
            }
            
            try {
                const options = {
                    method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                };
                
                if (body) {
                    options.body = JSON.stringify(body);
                }
                
                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const data = await response.json();
                
                displayResponse(endpoint, response.status, data);
            } catch (error) {
                displayResponse(endpoint, 'ERROR', { error: error.message });
            }
        }
        
        function displayResponse(endpoint, status, data) {
            document.getElementById('responseSection').classList.remove('hidden');
            
            const statusClass = status >= 200 && status < 300 ? 'success' : 'error';
            document.getElementById('responseHeader').innerHTML = `
                <div style="margin-bottom: 15px;">
                    <strong>Endpoint:</strong> ${endpoint}<br>
                    <strong>Status:</strong> <span class="status ${statusClass}">${status}</span>
                </div>
            `;
            
            document.getElementById('responseBody').textContent = JSON.stringify(data, null, 2);
        }
        
        function testCustomerProfile() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                alert('Please login first');
                return;
            }
            apiCall(`/customer/${user.customerId}`);
        }
        
        function testProducts() {
            apiCall('/product/getAll');
        }
        
        function testOrders() {
            apiCall('/order/getAll');
        }
        
        function testSubscriptions() {
            apiCall('/subscription/getAll');
        }
        
        function testCustomerList() {
            apiCall('/customer/getAll');
        }
        
        function showLocalStorage() {
            const data = {
                token: localStorage.getItem('token') ? localStorage.getItem('token').substring(0, 100) + '...' : null,
                refreshToken: localStorage.getItem('refreshToken') ? localStorage.getItem('refreshToken').substring(0, 100) + '...' : null,
                user: localStorage.getItem('user') ? JSON.parse(localStorage.getItem('user')) : null,
                lastActivity: localStorage.getItem('lastActivity'),
                sessionWarningShown: localStorage.getItem('sessionWarningShown')
            };
            
            document.getElementById('localStorageData').textContent = JSON.stringify(data, null, 2);
        }
        
        // Initial load
        window.onload = () => {
            showLocalStorage();
            const token = localStorage.getItem('token');
            if (token) {
                const user = JSON.parse(localStorage.getItem('user'));
                displayAuthInfo({
                    customerId: user.customerId,
                    customerName: user.customerName,
                    role: user.role,
                    token: token
                });
                document.getElementById('authSection').classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
